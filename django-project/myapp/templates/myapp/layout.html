{% load static %}

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}JetPass{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'myapp/styles.css' %}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar">
            <div class="container nav-container">
                <a href="{% url 'index' %}" class="logo">
                    <div class="logo-icon"></div>
                    JetPass
                </a>
                <div class="nav-links">
                    <a href="{% url 'vol' %}" class="nav-link">Vols</a>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'avion' %}" class="nav-link">Avions</a>
                    <a href="{% url 'rapport' %}" class="nav-link">Rapports</a>
                    <a href="{% url 'employe' %}" class="nav-link">Employ√©s</a>
                    <a href="{% url 'ville' %}" class="nav-link">Villes</a>
                    <a href="{% url 'logout' %}" class="cta-button">Log out</a>
                    {% else %}
                    <a href="{% url 'register' %}" class="nav-link">Enregistrer</a>
                    <a href="{% url 'login' %}" class="cta-button">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% block body %}
        {% endblock %}

        <script src="{% static 'myapp/index.js' %}"></script>
    </body>
</html>
