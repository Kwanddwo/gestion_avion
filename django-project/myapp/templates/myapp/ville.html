{% extends "myapp/layout.html" %}

{% block head %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createForm = document.getElementById('create-ville-form');
            const createFormButton = document.getElementById('create-ville-button');
            createFormButton.onclick = () => {
                if (createForm.style.display == "none") {
                    createForm.style.setProperty("display", "block");
                    createFormButton.innerHTML = "Annuler";
                } else {
                    createForm.style.setProperty("display", "none");
                    createFormButton.innerHTML = "Ajouter une ville";
                }
            }
        })
    </script>
{% endblock %}

{% block body %}
    <form style="display: none;" id="create-ville-form" action="{% url 'ville' %}" method="post">
        {% csrf_token %}
        {{ createForm }}
        <input type="submit" value="Ajouter">
    </form>
    <button id="create-ville-button">Ajouter une ville</button>

    <h1>Liste des Villes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Nom du Pays</th>
        </tr>
        {% for ville in villes %}
            <tr id="ville-info-{{ ville.id }}" onclick="window.location.href='/ville/{{ ville.id }}';" style="cursor: pointer;">
                <td>{{ ville.id }}</td>
                <td>{{ ville.nom }}</td>
                <td>{{ ville.nom_pays }}</td>
                <td><form style="display: inline;" method="post" action="{% url 'ville_view' ville.pk %}">
                    {% csrf_token %}
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" value="Supprimer" />
                </form></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
