{% extends "myapp/layout.html" %}

{% block head %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createForm = document.getElementById('create-ville-form');
            const createFormButton = document.getElementById('create-ville-button');
            createFormButton.onclick = () => {
                if (createForm.style.display === "none") {
                    createForm.style.display = "grid";
                    createFormButton.textContent = "Annuler";
                } else {
                    createForm.style.display = "none";
                    createFormButton.textContent = "Ajouter une ville";
                }
            }

            const filterForm = document.getElementById('filter-form');
            const filterButton = document.getElementById('filter-button');
            filterButton.onclick = () => {
                if (filterForm.style.display === "none") {
                    filterForm.style.display = "grid";
                    filterButton.textContent = "Masquer le filtre";
                } else {
                    filterForm.style.display = "none";
                    filterButton.textContent = "Filtrer les villes";
                }
            }
        });
    </script>    
{% endblock %}

{% block body %}
    <div class="container form-container form">

        <!-- Ajouter Ville Form -->
        <div class="card fade-in">
            <button id="create-ville-button">Ajouter une ville</button>
            <form id="create-ville-form" style="display: none;" method="post" action="{% url 'ville' %}">
                {% csrf_token %}
                {{ createForm.as_p }}
                <button type="submit">Ajouter</button>
            </form>
        </div>

        <!-- Filtrer Ville Form -->
        <div class="card fade-in">
            <button id="filter-button">Filtrer les villes</button>
            <form id="filter-form" style="display: none;" method="get">
                {{ filter.form.as_p }}
                <button type="submit">Appliquer le filtre</button>
            </form>
        </div>

        <div class="card fade-in">
            <form action="{% url 'ville' %}" method="get">
                <button type="submit">Annuler le filtre</button>
            </form>
        </div>

        <div class="card fade-in table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Nom du Pays</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ville in filter.qs %}
                        <tr class="fade-in" id="ville-info-{{ ville.id }}" onclick="window.location.href='/ville/{{ ville.id }}';" style="cursor: pointer;">
                            <td>{{ ville.id }}</td>
                            <td>{{ ville.nom }}</td>
                            <td>{{ ville.nom_pays }}</td>
                            <td>
                                <form method="post" action="{% url 'ville_view' ville.pk %}" style="display: inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="submit" value="Supprimer" class="delete-btn">
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
