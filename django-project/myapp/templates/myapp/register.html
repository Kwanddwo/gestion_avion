{% extends "myapp/layout.html" %}

{% block body %}
    <div class="login">
        <div class="container">
            <h2>Sign in</h2>
            <p>Manager votre compagnie aérienne</p>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" autofocus type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirmation">Confirm Password</label>
                    <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <p class="footer">Avez vous déja une compte? <a href="{% url 'login' %}">Log In ici.</a></p>
        </div>
        <div class="small-text">
            <p>Bienvenue! Manager votre compagnie aérienne</p>
        </div>
    </div>
{% endblock %}
