{% extends "myapp/layout.html" %}

{% block head %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById("update-form");
            const info = document.getElementById("ville-info");
            const button = document.getElementById("update-button");
            button.onclick = () => {
                if (form.style.display == "none") {
                    form.style.setProperty("display", "block");
                    info.style.setProperty("display", "none");
                    button.innerHTML = "Annuler";
                } else {
                    form.style.setProperty("display", "none");
                    info.style.setProperty("display", "block");
                    button.innerHTML = "Modifier";
                }
            }
        })
    </script>
{% endblock %}

{% block body %}
    <h1>Ville ID: {{ ville.id }}</h1>
    <div id="ville-info">
        <p>Nom: {{ ville.nom }}</p>
        <p>Pays: {{ ville.nom_pays }}</p>
    </div>

    <form style="display: none;" id="update-form" action="{% url 'ville_view' ville.id %}" method="post">
        {% csrf_token %}
        {{ updateForm }}
        <input type="submit" value="Modifier">
    </form>

    <button id="update-button">Modifier</button>
    <form method="post" action="{% url 'ville_view' ville.id %}">
        {% csrf_token %}
        <input type="hidden" name="_method" value="DELETE">
        <input type="submit" value="Supprimer" />
    </form>
{% endblock %}
