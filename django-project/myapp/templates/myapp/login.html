{% extends "myapp/layout.html" %}

{% block body %}
    <div class="login">
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="Logo" style="height: 40px; margin-bottom: 20px;">
            <h1>Log in</h1>
            <p>Stay updated on your professional world</p>
            <form method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn">Sign in</button>
            </form>
            <p class="footer">New to LinkedIn? <a href="{% url 'register' %}">Join now</a></p>
        </div>
        <div class="small-text">
            <p>Welcome to our platform! Please sign in to access your account and stay updated on your professional network.</p>
        </div>
    </div>
{% endblock %}
