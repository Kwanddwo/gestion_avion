{% extends "myapp/layout.html" %}

{% block body %}

    <a class="logout-link" href="{% url 'logout' %}">Log Out</a>
    {% if request.user.is_authenticated %}
        <h1>Welcome, {{ request.user.username }}!</h1>
        {% for vol in vols %}
            <h2>Vol {% vol.pk %}</h2>
        {% endfor %}
    {% endif %}

{% endblock %}
